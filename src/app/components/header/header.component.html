<div class="header_container">
  <mat-drawer-container class="sidenav_container" autosize>
    <button
      [ngClass]="{ pushed: isSidebarOpen, returning: isReturning }"
      type="button"
      mat-button
      (click)="toggleSidebar()"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="sidebar button"
        fontIcon="reorder"
      ></mat-icon>
    </button>
  </mat-drawer-container>
</div>
